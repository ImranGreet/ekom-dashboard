<div class="card">
  <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template #header>
          <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Phone</th>
              <th>User Name</th>
          </tr>
      </ng-template>
      <ng-template #body let-user>
          <tr>
              <td>{{ user.id }}</td>
              <td class="text-transform-capitalize d-flex align-items-center gap-2px"> <app-customerinformation  [userId]="user.id"></app-customerinformation> <span>{{ user.name.firstname }} {{ user.name.lastname }} </span>  </td>
              <td>{{ user.phone }}</td>
              <td class="text-transform-capitalize">{{ user.username }}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
