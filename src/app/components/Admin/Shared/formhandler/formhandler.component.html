<form (submit)="saveData()">
  <div *ngFor="let field of fields" class="mb-3 border border-gray-500 p-3 rounded-md">
    <label class="block text-sm font-medium mb-1">{{ field.label }}</label>
    <input
      [(ngModel)]="formData[field.model]"
      [type]="getInputType(formData[field.model])"
      class="w-full px-3 py-2 border rounded-md"
      name="{{ field.model }}"
      [readonly]="lockedTypes[field.model]"
    />
  </div>

  <button (click)="saveData()" class="px-4 py-2 bg-blue-500 text-white rounded-md mr-2">
    Save
  </button>
  <button (click)="updateData()" class="px-4 py-2 bg-green-500 text-white rounded-md">
    Update
  </button>
</form>
