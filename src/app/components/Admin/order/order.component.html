<div class="card">
  <p-table [value]="cartOrOrder" [tableStyle]="{ 'min-width': '60rem' }">
    <ng-template pTemplate="caption">
      <div class="flex items-center justify-between">
        <span class="text-xl font-bold">Products</span>
        <p-button icon="pi pi-refresh" rounded raised />
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Serial No</th>
        <th>User Id</th>
        <th>Customer Details</th>
        <th>Date</th>
        <th>Purchased Items Quantity</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cart>
      <tr>
        <td>{{ cart.id }}</td>
        <td>{{ cart.userId }}</td>
        <td>

          <app-customerinformation
            [userId]="cart.userId"
            [getDetails]="true"
          ></app-customerinformation>
        </td>
        <td>{{ cart.date | date : "MM-dd-yyyy" }}</td>
        <td>
          <app-purchaseditems
            [purchasedItemsQuantity]="cart.products.length"
            [purchasedItems]="cart.products"
          ></app-purchaseditems>
        </td>
        <td>
          <button class="ml-2" >
            <i class="pi pi-plus" style="font-size: 1rem"></i>
          </button>
          <button class="pl-2"><i class="pi pi-file-edit" style="font-size: 1rem"></i></button>
          <button class="pl-2"><i class="pi pi-trash" style="font-size: 1rem"></i></button>
          <button class="pl-2"><i class="pi pi-print" style="font-size: 1rem"></i></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      In total there are {{ cartOrOrder ? cartOrOrder.length : 0 }} Customer.
    </ng-template>
  </p-table>
</div>
